    <div id="root"></div>
    <!-- Unregister any existing service workers and clear runtime caches on load so browsers pick up new builds reliably -->
    <script>
      (function(){
        if ('serviceWorker' in navigator) {
          try {
            navigator.serviceWorker.getRegistrations().then(function(regs){
              regs.forEach(function(r){
                r.unregister().then(function(){
                  console.log('Service worker unregistered:', r.scope);
                }).catch(function(){/* ignore */});
              });
            }).catch(function(){/* ignore */});
          } catch(e){}
        }
        if (window.caches && typeof caches.keys === 'function') {
          try {
            caches.keys().then(function(keys){
              return Promise.all(keys.map(function(k){ return caches.delete(k); }));
            }).then(function(){
              console.log('Runtime caches cleared');
            }).catch(function(){/* ignore */});
          } catch(e){}
        }
      })();
    </script>
