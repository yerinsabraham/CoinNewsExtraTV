name: watch2earn_app
description: A watch to earn application

# Add this environment section
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.5
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0
  tutorial_coach_mark: ^1.3.1
  google_sign_in: ^6.1.6
  cloud_firestore: ^4.15.5
  cloud_functions: ^4.6.5
  firebase_remote_config: ^4.3.8
  provider: ^6.1.1
  youtube_player_flutter: ^9.0.0
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.2.2
  feather_icons: ^1.2.0
  http: ^1.5.0
  webview_flutter: ^4.4.2
  shared_preferences: ^2.2.2
  flutter_fortune_wheel: ^1.3.1
  confetti: ^0.7.0
  carousel_slider: ^4.2.1
  lottie: ^3.1.0
  emoji_picker_flutter: ^2.0.0
  image_picker: ^1.0.4
  # DID and Blockchain dependencies
  crypto: ^3.0.3
  convert: ^3.1.1
  # Web3 dependencies (for future Ethereum integration)
  web3dart: ^2.7.3
  # Hedera SDK (when available for Flutter)
  # hedera_sdk: ^1.0.0
  
  # Help & Support System dependencies
  agora_rtc_engine: ^6.3.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.0.1
  timeago: ^3.7.0
  share_plus: ^7.2.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/svgs/
    - assets/avatars/
    - assets/spotlight/
    - assets/play-extra/battle-icons/
    - assets/play-extra/characters/
    - assets/play-extra/coins/
    - assets/play-extra/weapons/
    - assets/play-extra/wheels/
  # removed: assets/avatars/bull-face.svg (deleted)

  # added flutter_svg for inline SVG rendering
  # (merged into the main dependencies list below)

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_white_bg.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_white_bg.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0
