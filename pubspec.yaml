name: watch2earn_app
description: A watch to earn application

# Add this environment section
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.5
  google_sign_in: ^6.1.6
  cloud_firestore: ^4.15.5
  cloud_functions: ^4.6.5
  provider: ^6.1.1
  youtube_player_flutter: ^9.0.0
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.2.2
  feather_icons: ^1.2.0
  http: ^1.5.0
  webview_flutter: ^4.4.2
  shared_preferences: ^2.2.2
  flutter_fortune_wheel: ^1.3.1
  confetti: ^0.7.0
  carousel_slider: ^4.2.1
  lottie: ^3.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/svgs/
    - assets/fonts/
    - assets/avatars/
    - assets/play-extra/
    - assets/play-extra/battle-icons/
    - assets/play-extra/characters/
    - assets/play-extra/coins/
    - assets/play-extra/weapons/
    - assets/play-extra/wheels/
    - assets/play-extra/lottie/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_white_bg.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_white_bg.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0
