<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Hedera Accounts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    h1 { color: #667eea; margin-bottom: 20px; }
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 5px;
      display: inline-block;
      width: calc(50% - 10px);
    }
    .btn:hover { background: #5568d3; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .status {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .success { color: #00aa00; font-weight: bold; }
    .error { color: #ff0000; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì• Export Hedera Accounts</h1>
    <p style="color: #666; margin-bottom: 30px;">
      Download all your generated Hedera accounts as CSV or JSON
    </p>

    <button class="btn" onclick="downloadCSV()">üìä Download CSV</button>
    <button class="btn" onclick="downloadJSON()">üìÑ Download JSON</button>

    <div class="status" id="status" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-functions.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBDBq4vl23Fwo2itwUwuDrmjVuEw_b3sUc",
      authDomain: "coinnewsextratv-9c75a.firebaseapp.com",
      projectId: "coinnewsextratv-9c75a",
      storageBucket: "coinnewsextratv-9c75a.firebasestorage.app",
      messagingSenderId: "660117654774",
      appId: "1:660117654774:web:1f39e4fc4f2e1f41b8ad1e"
    };

    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);

    window.functions = functions;
  </script>

  <script>
    function showStatus(message, isError = false) {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.className = isError ? 'status error' : 'status success';
      status.textContent = message;
    }

    async function downloadCSV() {
      showStatus('Generating CSV file...');
      try {
        const exportAccounts = window.httpsCallable(window.functions, 'exportGeneratedAccounts');
        const result = await exportAccounts({ format: 'csv' });
        
        if (result.data.success) {
          // Create download link
          const blob = new Blob([result.data.data], { type: 'text/csv' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `hedera_accounts_${new Date().toISOString().split('T')[0]}.csv`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          
          showStatus(`‚úÖ Downloaded ${result.data.count} accounts as CSV`);
        }
      } catch (error) {
        showStatus(`‚ùå Error: ${error.message}`, true);
      }
    }

    async function downloadJSON() {
      showStatus('Generating JSON file...');
      try {
        const exportAccounts = window.httpsCallable(window.functions, 'exportGeneratedAccounts');
        const result = await exportAccounts({ format: 'json' });
        
        if (result.data.success) {
          // Create download link
          const blob = new Blob([result.data.data], { type: 'application/json' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `hedera_accounts_${new Date().toISOString().split('T')[0]}.json`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
          
          showStatus(`‚úÖ Downloaded ${result.data.count} accounts as JSON`);
        }
      } catch (error) {
        showStatus(`‚ùå Error: ${error.message}`, true);
      }
    }
  </script>
</body>
</html>
