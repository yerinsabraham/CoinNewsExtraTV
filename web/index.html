<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CoinNewsExtra TV - Watch to Earn Crypto. Live streaming, video content, AI chat, and earn CNE tokens.">
  <meta name="keywords" content="crypto, watch to earn, streaming, CNE token, blockchain, video">
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="CoinNewsExtra TV - Watch to Earn">
  <meta property="og:description" content="Watch videos, chat, and earn CNE tokens on the ultimate crypto streaming platform">
  <meta property="og:type" content="website">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CoinNewsExtra TV">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CoinNewsExtra TV - Watch to Earn</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333333;
      border-top: 4px solid #006833;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #006833;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading CoinNewsExtra TV...</div>
    </div>
  </div>
  
  <script>
    // Hide loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
